services:
  stats-db:
    image: postgres:13-alpine
    container_name: stats-db
    environment:
      POSTGRES_DB: stats  # Измените на stats (как в application.properties)
      POSTGRES_USER: postgres  # Измените на postgres
      POSTGRES_PASSWORD: postgres  # Измените на postgres
    volumes:
      - stats_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL","pg_isready -U postgres -d stats"]  # Обновите пользователя и БД
      interval: 5s
      timeout: 5s
      retries: 5
    ports:
      - "5432:5432"

  stats-server:
    build:
      context: .
      dockerfile: ewm-statistic-service/ewm-stats-service/Dockerfile
    container_name: stats-server
    depends_on:
      stats-db:
        condition: service_healthy
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://stats-db:5432/stats  # Обновите БД
      SPRING_DATASOURCE_USERNAME: postgres  # Обновите пользователя
      SPRING_DATASOURCE_PASSWORD: postgres  # Обновите пароль
      SPRING_JPA_HIBERNATE_DDL_AUTO: update  # Измените на update вместо create
    ports:
      - "9090:9090"

volumes:
  stats_data: